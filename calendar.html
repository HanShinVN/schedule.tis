<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIS | Lịch Công Tác</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="apple-touch-icon" href="logo.png"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loadingOverlay">
        <div class="d-flex align-items-center justify-content-center flex-column flex-md-row">
            <div class="text-center me-md-4 mb-4 mb-md-0">
                <div class="spinner-border text-light" role="status" style="width: 3rem; height: 3rem;"></div>
                <div class="mt-3 fw-bold text-white fs-5">Chờ TIS xíu nhé...</div>
            </div>
            <div class="loading-image-wrapper">
                <img src="loading.png" alt="TIS Loading" style="max-height: 250px; width: auto;">
            </div>
        </div>
    </div>
    <a href="index.html" class="fab-mobile"><i class="bi bi-plus-lg"></i></a>
    <div class="container-fluid py-4 px-md-5">
        <div class="d-flex justify-content-between align-items-center mb-4 fade-in">
            <div class="d-flex align-items-center">
                <img src="logo.png" alt="Logo" class="me-2 me-md-3" style="height: 40px;" onerror="this.style.display='none'">
                <div>
                    <h4 class="mb-0 fw-bold text-secondary text-uppercase fs-5 fs-md-4">Lịch CÔNG TÁC TIS</h4>
                </div>
            </div>
            <div class="header-actions">
                <a href="list.html" class="btn btn-outline-secondary me-2 rounded-pill shadow-sm">
                    <i class="bi bi-list-ul"></i> <span class="d-none d-md-inline">Danh Sách</span>
                </a>
                <a href="index.html" class="btn btn-primary rounded-pill fw-bold shadow-sm">
                    <i class="bi bi-plus-lg"></i> <span class="d-none d-md-inline">Đăng Ký Mới</span>
                </a>
            </div>
        </div>

        <div class="card border-0 shadow-sm fade-in" style="animation-delay: 0.1s; border-radius: 15px;">
            <div class="card-body p-2 p-md-4">
                <div id='calendar'></div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="eventModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-fullscreen-sm-down">
            <div class="modal-content border-0 shadow">
                <div class="modal-header bg-danger text-white border-0">
                    <h5 class="modal-title fw-bold"><i class="bi bi-info-circle me-2"></i>Chi Tiết Chuyến Đi</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body p-4">
                    <div class="text-center mb-4">
                        <span id="modalTransportBadge" class="badge rounded-pill mb-2"></span>
                        <h4 id="modalDestination" class="fw-bold text-dark"></h4>
                    </div>
                    <div class="row g-3">
                        <div class="col-6">
                            <label class="small text-muted fw-bold">NGƯỜI ĐI</label>
                            <div id="modalPerson" class="fw-medium"></div>
                        </div>
                        <div class="col-6">
                            <label class="small text-muted fw-bold">PHÒNG BAN</label>
                            <div id="modalDept"></div>
                        </div>
                        <div class="col-12 border-top pt-2">
                            <label class="small text-muted fw-bold">THỜI GIAN</label>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-calendar-event me-2 text-danger"></i>
                                <span id="modalStart" class="fw-bold"></span>
                                <span class="badge bg-light text-dark border ms-2" id="modalDuration"></span>
                            </div>
                        </div>
                        <div class="col-12 bg-light p-3 rounded d-none" id="carInfoBox">
                            <label class="small text-muted fw-bold text-danger"><i class="bi bi-car-front-fill"></i> XE SỬ DỤNG</label>
                            <div id="modalCarOwner" class="fw-bold"></div>
                        </div>
                        <div class="col-12 border-top pt-2">
                            <label class="small text-muted fw-bold">NGƯỜI ĐI CÙNG</label>
                            <div id="modalCompanions" class="fst-italic text-secondary"></div>
                        </div>
                    </div>
                </div>
                
                <div class="modal-footer border-0 justify-content-between bg-light">
                    <button type="button" class="btn btn-outline-danger rounded-pill" id="btnCancelTrip">
                        <i class="bi bi-trash3-fill me-1"></i> Hủy chuyến
                    </button>
                    
                    <div class="d-flex gap-2">
                        <button type="button" class="btn " id="btnEditTrip"></button>
                        <!-- <button type="button" class="btn btn-warning text-white rounded-pill fw-bold shadow-sm" id="btnEditTrip"> -->
                            <!-- <i class="bi bi-pencil-square me-1"></i> Sửa -->
                        </button>
                        <button type="button" class="btn btn-secondary rounded-pill" data-bs-dismiss="modal">Đóng</button>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxwGpC5iQ73vLz8YKHsRfq-ZKCknKuZ69fzTWC9dPPhX8uEVqdd1_6Dh76Ry5X0o1HU/exec";
        let calendar;
        let currentEventId = null;
        let currentEventData = null;

        document.addEventListener('DOMContentLoaded', function() {
            initCalendar();
            loadCalendarData();
        });

        function initCalendar() {
            var calendarEl = document.getElementById('calendar');
            calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: window.innerWidth < 768 ? 'listMonth' : 'dayGridMonth',
                locale: 'vi',
                height: 'auto',
                stickyHeaderDates: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: window.innerWidth < 768 ? '' : 'dayGridMonth,listMonth'
                },
                buttonText: { today: 'Hôm nay', month: 'Tháng', list: 'Lịch' },
                eventClick: function(info) { showEventDetail(info.event); },
                eventTimeFormat: { hour: '2-digit', minute: '2-digit', hour12: false }
            });
            calendar.render();
        }

        async function loadCalendarData() {
            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: 'GET_DATA' })
                });
                const json = await res.json();
                document.getElementById('loadingOverlay').classList.add('d-none');
                if (json.status === 'success') {
                    const events = transformDataToEvents(json.data);
                    calendar.removeAllEvents();
                    calendar.addEventSource(events);
                }
            } catch (error) {
                console.error(error);
                document.getElementById('loadingOverlay').classList.add('d-none');
            }
        }

        function transformDataToEvents(data) {
            return data.map(item => {
                const parts = item.startDate.split('/');
                const isoStart = `${parts[2]}-${parts[1]}-${parts[0]}`;
                
                let startObj = new Date(isoStart);
                let endObj = new Date(isoStart);
                const duration = parseFloat(item.days) || 1;
                endObj.setDate(startObj.getDate() + duration);
                const isoEnd = endObj.toISOString().split('T')[0];

                let color = '#6c757d'; 
                if (item.transport === 'Ô tô') color = '#D61F2F'; 
                if (item.transport === 'Máy bay') color = '#0d6efd'; 

                return {
                    title: `${item.fullName} - ${item.destination}`,
                    start: isoStart + 'T' + item.startTime,
                    end: isoEnd, 
                    borderColor: color,
                    extendedProps: item 
                };
            });
        }

        function showEventDetail(event) {
            const props = event.extendedProps;
            currentEventId = props.id;
            currentEventData = props;

            const modal = new bootstrap.Modal(document.getElementById('eventModal'));
            document.getElementById('modalDestination').innerText = props.destination;
            document.getElementById('modalPerson').innerText = props.fullName;
            document.getElementById('modalDept').innerText = props.dept;
            document.getElementById('modalStart').innerText = `${props.startTime} ngày ${props.startDate}`;
            document.getElementById('modalDuration').innerText = `${props.days} ngày`;
            document.getElementById('modalCompanions').innerText = props.companions || "Không có";

            const badge = document.getElementById('modalTransportBadge');
            const carBox = document.getElementById('carInfoBox');
            badge.innerText = props.transport;
            badge.className = `badge rounded-pill fs-6 ${props.transport === 'Ô tô' ? 'bg-danger' : (props.transport === 'Máy bay' ? 'bg-primary' : 'bg-secondary')}`;
            
            if(props.transport === 'Ô tô') {
                carBox.classList.remove('d-none');
                document.getElementById('modalCarOwner').innerText = props.carOwner;
            } else {
                carBox.classList.add('d-none');
            }

            document.getElementById('btnCancelTrip').onclick = function() { confirmCancel(currentEventId); };
            document.getElementById('btnEditTrip').onclick = function() { editTrip(currentEventData); };

            modal.show();
        }

        async function confirmCancel(id) {
            if(!confirm("Bạn có chắc chắn muốn HỦY chuyến đi này không?")) return;
            
            const btn = document.getElementById('btnCancelTrip');
            const originalText = btn.innerHTML;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Đang xử lý...';
            btn.disabled = true;

            try {
                const res = await fetch(API_URL, {
                    method: "POST",
                    body: JSON.stringify({ action: 'CANCEL_TRIP', id: id })
                });
                const json = await res.json();
                
                if(json.status === 'success') {
                    alert("Đã hủy chuyến thành công!");
                    bootstrap.Modal.getInstance(document.getElementById('eventModal')).hide();
                    loadCalendarData();
                } else {
                    alert("Lỗi: " + json.message);
                }
            } catch (err) {
                alert("Lỗi kết nối server!");
            } finally {
                btn.innerHTML = originalText;
                btn.disabled = false;
            }
        }

        function editTrip(data) {
            if(!confirm("Hệ thống sẽ chuyển sang trang Đăng ký để bạn sửa thông tin. Bấm OK để tiếp tục.")) return;
            
            data.oldId = currentEventId;
            localStorage.setItem('editTripData', JSON.stringify(data));
            
            window.location.href = 'index.html';
        }
    </script>
    <div class="text-center mt-4 text-muted small">
        &copy; 2026 TIS Insurance Broker. Internal System.
    </div>
</body>
</html>
